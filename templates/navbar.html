<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% block title %}
    <title>YP-TDMS </title>
    {% endblock title %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <link href="{% static 'css/style_nav.css' %}" rel="stylesheet">
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700;800&family=Poppins:wght@200;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% block css %}
{% endblock css %}
  </head>
  <body>
    <div id="content" class="p-3 p-md-3">
      <div class="analytics__card p-4 p-md-4">
        <div class="row">
          <div class="col-md-5">
            <ul >
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'AllDeviceAnalytics' %}">Home</a>
              </li>
            </ul>
          </div>
        
          <div class="col-md-5 col-md-offset-2">

            <strong style="float:right; text-align: center; padding-top: 5px;"> Welcome &nbsp; <br>{{ user.get_full_name }}</strong>
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
            
          </div>
        </div>
        
      </div>

      {% block content %}
      {% endblock content %}
    </div>
    

  

      <script>
              var util = {
          mobileMenu() {
            $("#nav").toggleClass("nav-visible");
          },
          windowResize() {
            if ($(window).width() > 800) {
              $("#nav").removeClass("nav-visible");
            }
          },
          scrollEvent() {
            var scrollPosition = $(document).scrollTop();
            
            $.each(util.scrollMenuIds, function(i) {
              var link = util.scrollMenuIds[i],
                  container = $(link).attr("href"),
                  containerOffset = $(container).offset().top,
                  containerHeight = $(container).outerHeight(),
                  containerBottom = containerOffset + containerHeight;

              if (scrollPosition < containerBottom - 20 && scrollPosition >= containerOffset - 20) {
                $(link).addClass("active");
              } else {
                $(link).removeClass("active");
              }
            });
          }
        };

        $(document).ready(function() {
          
          util.scrollMenuIds = $("a.nav-link[href]");
          $("#menu").click(util.mobileMenu);
          $(window).resize(util.windowResize);
          $(document).scroll(util.scrollEvent);
          
        });
      </script>
    {% block js %}

  {% endblock js %}
    </body>
</html>
